    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>

<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body ng-app="tributeApp">
    <main ng-controller="mainController">

        <div id="container-floating">

            <div id="floating-button" data-toggle="tooltip" data-placement="left" data-original-title="Create">
                <p class="plus">+</p>
                <img class="edit" src="https://ssl.gstatic.com/bt/C3341AA7A1A076756462EE2E5CD71C11/1x/bt_compose2_1x.png">
            </div>
        </div>



        <!-- Page Landing -->
        <section class="page-landing">
            <!-- Page landing Left -->
            <div class="page-landing__left">
                <!-- Navigation -->
                <nav class="navbar">
                    <!-- navbar item -->
                    <div class="navbar__item">
                        <!-- navbar item link -->
                        <a href="https://web.facebook.com/chuka.udegbuna" target="_blank" class="navbar__item__link">About</a>
                    </div>
                </nav>

                <div class="page-landing__left__row">
                    <!-- Page landing left item -->
                    <div class="page-landing__left__item">
                        <!-- text item -->
                        <div class="text__item">
                            <div class="text__item__letter">R</div>
                            <p class="text__item__caption">Chuka</p>
                        </div>
                        <!-- text item -->
                        <div class="text__item">
                            <div class="text__item__letter">I</div>
                            <p class="text__item__caption">Udegbuna</p>
                        </div>
                        <!-- text item -->
                        <div class="text__item">
                            <div class="text__item__letter">P</div>
                            <p class="text__item__caption">Igwe</p>
                        </div>
                    </div>
                    <!-- Page landing left item -->
                    <div class="page-landing__left__item">
                        <p class="text__item__year">1973 - 2017</p>
                    </div>
                </div>
            </div>
            <!-- Page landing right -->
            <div class="page-landing__right">
                <div class="page-landing__right__container">
                    <p id="example1"></p>
                    <!-- Tribute feeds -->


                    <div class='post tribute-feeds__item' ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
                        <!-- tribute feeds item image -->
                        <div class="tribute-feeds__item__image">
                            <img src="img/avatar.png" alt="wisher Avatar" class="img-circle">
                        </div>
                        <!-- tribute feeds item content -->
                        <div class="tribute-feeds__item__content">
                            <div class="tribute-feeds__item__content__row">
                                <span class="tribute-feeds__item__content__name">{{post.username}}</span>
                                <span class="tribute-feeds__item__content__handle pull-right">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</span>
                            </div>
                            <div class="tribute-feeds__item__content__row">
                                <p class="tribute-feeds__item__content__text">{{post.message}} </p>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            </div>
        </section>

        <script src="js/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $(document).on('click', '#container-floating', function() {
                    $('#activateModal').modal("show");
                    $('.activateit').click(function(event) {
                        if ($('#name').val() == '' || $('#message').val() == '') {

                        } else {
                            $('#activateModal').modal("hide");
                        }
                    });

                });
            });
        </script>

        <div id="activateModal" class="modal fade">
            <div class="modal-dialog ">
                <div class="modal-content ">
                    <div class="modal-header ">
                        <button type="button " class="close " data-dismiss="modal">&times;</button>
                        <h4><b>Tribute to Chuka Udegbuna A.k.a Igwe</b></h4>
                    </div>
                    <form ng-Submit="post()">
                        <div class="modal-body " id="mesage_detail ">
                            <h5>
                                <input type="text-area" name="inviteid " id="name " placeholder="Name" class="form-control" ng-model="newPost.username" required/>
                                <textarea rows="4" cols="50" class="form-control" id="message" placeholder="Tribute Goes Here ....." style="margin-top:20px;" ng-model="newPost.message" required></textarea>

                            </h5><br/>
                        </div>
                        <div class="modal-footer">
                            <input type="submit" class="btn btn-default activateit" id="progress" value="Submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
